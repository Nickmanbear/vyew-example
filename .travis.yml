dist: trusty
language: node_js
node_js:
- node
addons:
  ssh_known_hosts: 134.122.56.42
  sonarcloud:
    organization: nickmanbear
    token:
      secure: 
script:
- sonar-scanner
before_deploy:
- openssl aes-256-cbc -K $encrypted_<...>_key -iv $encrypted_<...>_iv -in pub.enc -out pub -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/dist root@134.122.56.42:/var/www/html
  on:
    branch: master
